<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>[ kiking] Graph of Research Papers </title>
            <meta property = "og:image"
                content="https://github.com/kiking0501/kiking0501.github.io/blob/master/polyhedramatics_hkapa2018/pic/TheBlueCrystal.png" />
        <!-- Bootstrap 3-->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <link rel="stylesheet" href="main.css">
        <script src="main.js" type="module"> </script>
        <link rel="icon" type="image/png" href="media/favicon.png"/>
        <style type="text/css" media="screen">
        </style>
    </head>
    <script type="text/javascript" charset="utf-8">

          function toggle_content(icon) {
              var content = $(icon).next();
              
              if(content.css('display') == 'none'){
                content.show("fast");
                $(icon).find("i").removeClass("fa-chevron-right").addClass("fa-chevron-down");
              } else {
                content.hide("fast"); 
                $(icon).find("i").removeClass("fa-chevron-down").addClass("fa-chevron-right");
              }
          }
    </script>

    <body>
            <h1 class="title"><a href="../" style="text-decoration: none; color:inherit">[ kiking ]</a> Graph of Research Papers</h1>
            <h4 style="color:grey">

             <i>Map research papers to their references, to visualize the evolution of discovery over the years. </i>


            </h4>
            <hr>

            <div id="all_graph_container" class="row">
                <div id="tree_container" class="graph_border tangle-svg col-xs-12" style="overflow: auto;">
                </div>
                <div id="side_bar" class="col-xs-4" style="display:none;"> 
                </div>
            </div>

            <div id="side_bar_template" style="display:none;"> 
                <span class="back_link" style="float:right; cursor: pointer; color:#428bca; display:none"> GO BACK > <span class="back_link_target"></span></span>
                <h2 class="title">
                    [<span class="paper_year"><span class="text"></span></span>]
                     <span class="paper_name paper_title"><span class="text"></span></span>
                </h2>
                <span class="paper_authors" style="color:grey"><span class="text"></span></span>
                <hr>
                <div>
                    <div class="paper_title">
                        <span class="label_text">Title: </span>
                        <span class="text"></span>
                    </div>
                    <div class="paper_url">
                        <span class="label_text">Source: </span>
                        <span class="text"></span>
                        <span class="pdf"></span>
                    </div>
                    <div class="paper_publication">
                        <span class="label_text"></span>
                        <span class="text" style="font-style:italic;"></span>
                    </div>

                    <br>

                    <div class="paper_referenced_by">
                        <span  id="toggle_content_icon" style="cursor:pointer" onclick="toggle_content(this);">
                                <i class="fa fa-chevron-down"> </i>
                                <span class="label_text">Referenced by</span>
                        </span>
                        <div class="content" style=""> 
                            <div align="center">N/A</div>
                        </div>
                    </div>

                    <div class="paper_summary">
                        <span class="label_text">Summary</span>
                        <div class="content" style="border-style:ridge; border-width:.5px; padding:10px"> 
                            <div align="center">NOT AVAILABLE</div>
                        </div>
                    </div>

                    <div class="paper_citations">
                        <span  id="toggle_content_icon" style="cursor:pointer" onclick="toggle_content(this);">
                                <i class="fa fa-chevron-down"> </i>
                                <span class="label_text">Citations</span>
                        </span>
                        <div class="content" style=""> 
                            <div align="center">NOT AVAILABLE</div>
                        </div>
                    </div>

                    <div class="paper_preview">
                        <span  id="toggle_content_icon" style="cursor:pointer" onclick="toggle_content(this);">
                                <i class="fa fa-chevron-right"> </i>
                                <span class="label_text">Preview - Introduction</span>
                        </span>
                        <div class="content" style="display: none;"> 
                            <div align="center">NOT AVAILABLE</div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
